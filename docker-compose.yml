version: "3.9"

services:
  postgres:
    image: postgres:latest
    container_name: tms-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tour_management_system
    ports:
      - "5432:5432"
    volumes:
      - tms-pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tour_management_system"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  tms-pgdata:
